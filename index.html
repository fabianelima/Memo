<!DOCTYPE html>
	<html>
	<head>
		<title>Jogo da Memória</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="assets/style.css">
	</head>
	<body>
		<div id="container">
			<div class="intro-game">
				<h1>Jogo da Memória</h1>
				<p>Clique no botão abaixo para jogar.</p>
				<div class="start">Jogar!</div>
			</div>
			<div class="game">
				<div class="cards">
					<div class="card0"></div>
					<div class="card1"></div>
					<div class="card2"></div>
					<div class="card3"></div>
					<div class="card4"></div>
					<div class="card5"></div>
					<div class="card6"></div>
					<div class="card7"></div>
					<div class="card8"></div>
					<div class="card9"></div>
					<div class="card10"></div>
					<div class="card11"></div>
					<div class="card12"></div>
					<div class="card13"></div>
					<div class="card14"></div>
					<div class="card15"></div>
				</div>
			</div>
			<div class="end-game">
				<h1>Parabéns!</h1>
				<p>Você concluiu o jogo em <span></span> tentativas!</p>
				<div class="again">Jogar novamente?</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="assets/script.js"></script>
	</body>
</html>
